---
layout: default
---

<div class="col-lg-12">
    <div class="row">
        <div class="col-lg-8">
            <div class="card">
                <h1 class="card-title">Autores</h1>

                {% for author in site.authors %}
                <br />
                <div class="row">
                    <div class="col-md-2"> <img src="/assets/img/author/{{ author.profilephoto }}" class="company-logo" /> </div>
                    <div class="col-md-6">
                        <h4 class="experience-title">{{ author.name }}</h4>
                        <p class="experience-desc">{{ author.bio }}</p>
                    </div>
                </div>
                {% endfor %}
                
            </div>
        </div>
        <div class="col-lg-4">
            {% include level_card.html %}
        </div>
    </div>
</div>
