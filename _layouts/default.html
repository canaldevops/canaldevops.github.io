<!DOCTYPE html>
<html lang=" en ">

<head>
    <meta charset="utf-8">
    <!-- Site title -->
    <title>{{ site.title }} - {{site.subtitle}}</title>
    <meta http-equip="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Site Description -->
    <meta name="description" content="{{ site.description }}">
    <!-- Stylesheets goes here -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
    <!-- Favicon -->
    <link rel="icon" href="/assets/img/favicon.ico" type="image/gif" sizes="16x16">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <header>
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-md-2 center">
                        <a href="/"> <img src="/assets/img/{{ site.logo_file }}" class="profile-img"> </a>
                    </div>  
                    <div class="col-md-4">
                        <h1 class="profile-name">{{ site.title }}</h1>
                        <p class="profile-bio">{{ site.subtitle }}</p>
                        <p class="profile-links">
                            <a class="social-link" target="_blank" href="https://twitter.com/{{ site.social_username }}"> <i class="fab fa-twitter"></i> </a>
                            <a class="social-link" target="_blank" href="https://github.com/{{ site.social_username }}"> <i class="fab fa-github"></i> </a>
                            <a class="social-link" target="_blank" href="https://youtube.com/{{ site.social_username }}"> <i class="fab fa-youtube"></i> </a>                            
                        </p>
                    </div>
                    <div class="col-md-6 center">
                        <ul class="nav justify-content-end" id="navigation">
                            <li class="nav-item"> <a class="nav-link" href="/">Home</a> </li>
                            <li class="nav-item"> <a class="nav-link" href="/authors">Autores</a> </li>                            
                        </ul>
                    </div>
                </div>
            </div>
        </header>
    
        {{ content }}
	
        <footer>
            <p> {{ site.title }} - 2019 </p>
        </footer>
    </div>
</body>

</html>
